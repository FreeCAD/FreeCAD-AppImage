name: Python Package using Conda

on: [push]

jobs:
  build-windows4:
    runs-on: windows-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.8
    - name: get docs
      run: wget "https://github.com/FreeCAD/FreeCAD/releases/download/0.18/FreeCAD.0_18.Offline.Doc.7z"
    - name: extract docs
      run: 7z x FreeCAD.0_18.Offline.Doc.7z
    - name: create bundle
      run: |
        cd ..\conda\win;
        create_bundle.bat;
        cd ..;
        
